<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="../statics/css/font.css" rel="stylesheet">
    <link href="../statics/css/xadmin.css" rel="stylesheet">
   <script charset="utf-8" src="../statics/lib/layui/layui.js" type="text/javascript"></script>
    <script src="../statics/js/xadmin.js" type="text/javascript"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="form"   method="post">
            <div class="layui-form-item">
                <label class="layui-form-label" for="userName">用户名称</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="userName" name="userName" required=""
                           type="text"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="userCode">用户编码</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="userCode" name="userCode" required=""
                           type="text"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="gender">性别</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="gender" name="gender" required=""
                           type="text"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="phone">电话</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="phone" name="phone" required=""
                           type="tel"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="userRole">用户角色</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="userRole" name="userRole" required=""
                           type="tel"></div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <input type="button" value="插入" id="add"  onclick="adduser()"/>
            </div>
        </form>
    </div>
</div>
</body>

<script>
function adduser() {
    var formData = $("#form").serialize();

    let userCode = $.trim($("userCode").val());
    let userName = $.trim($("userName").val());
    let gender = $.trim($("gender").val());
    let birthday = $.trim($("birthday").val());
    let phone = $.trim($("phone").val());
    let userRole = $.trim($("userRole").val());

    $.ajax({
        type : "post",
        url : "http://localhost:8080/HotelManagement_war_exploded/register/doRegister2?userCode="+userCode
        +"userName="+userName+"gender="+gender+"birthday="+birthday+"phone="+phone+"userRole="+userRole,
        data : formData,
        contentType: "application/json",
        success: function (result) {
            alert("插入成功了");
        },
        error:function (result) {
            alert("插入失败");
        }
    });
    }
</script>


</html>
