/*用户-停用*/
function member_stop(obj, id) {
    layer.confirm('确认要停用吗？',
        function (index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用');
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {
                    icon: 5,
                    time: 1000
                });

            } else {
                $(obj).attr('title', '启用');
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {
                    icon: 5,
                    time: 1000
                });
            }

        });
}

/*用户-删除*/
function member_del(obj, id) {
    layer.confirm('确认要删除吗？',
        function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {
                icon: 1,
                time: 1000
            });
        });
}

function addorder(){
console.log((event.target.id));

    xadmin.open("预定","userorderview.html",600 , 500);
}

$("#select").click(function () {
    var formData = $("#formf").serialize();
    $.ajax({
        dataType:"json",
        url: "http://localhost:8080/HotelManagement_war_exploded/billorder/doUserHotelSearch",
        type: "post",
        data: formData,
        success:function(result){
            var str=""
            for (i in result) {
                str += "<tr class='modifyID'>" +
                    "<td id="+i+1+">" + result[i].hotelName +"</td>" +
                    "<td id="+i+2+">" + result[i].hotelAddress + "</td>" +
                    "<td id="+i+3+">" + result[i].hotelRoomType+ "</td>" +
                    "<td id="+i+4+">" + result[i].hotelPeople + "</td>" +
                    "<td id="+i+5+">" + result[i].hotelPrice + "</td>" +
                    "<td class='td-manage'>" +
                    "<button class='layui-btn layui-btn-warm layui-btn-xs'  onclick='addorder()' id="+i+">" +
                    "<i class='layui-icon'>" + "&#xe642;" + "</i>" + "预定" +
                    "</td>" +
                    "</tr>"
            }
            document.getElementById("data").innerHTML = str;
        },
        error:function (result) {
            alert("请求出错");
            alert(result);
        }
    });
    return false;
});
