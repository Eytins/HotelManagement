<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>预订酒店</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <link href="../statics/css/font.css" rel="stylesheet">
    <link href="../statics/css/xadmin.css" rel="stylesheet">
    <script charset="utf-8" src="../statics/lib/layui/layui.js" type="text/javascript"></script>
    <script src="../statics/js/xadmin.js" type="text/javascript"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <!--todo:action要改-->
        <form action="${pageContext.request.contextPath}/doOrder.html" class="layui-form">

            <div class="layui-form-item">
                <label class="layui-form-label">酒店名称</label>
                <label class="layui-form-label"><!--todo:这里要获取酒店名称--></label>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">酒店地址</label>
                <label class="layui-form-label"><!--todo:这里要获取酒店地址--></label>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">房型</label>
                <label class="layui-form-label"><!--todo:这里要获取房型--></label>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">可住人数</label>
                <label class="layui-form-label"><!--todo:这里要获取可住人数--></label>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">每晚价格</label>
                <label class="layui-form-label"><!--todo:这里要获取每晚价格--></label>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">日期区间</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <!--开始日-->
                        <input autocomplete="off" class="layui-input" name="startDay"
                               type="date">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <!--结束日-->
                        <input autocomplete="off" class="layui-input" name="endDay"
                               type="date">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <!--todo:这里按钮是否起作用了？-->
                <button class="layui-btn" lay-submit="" type="submit">预定</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;


        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });

    });</script>

</body>

</html>
