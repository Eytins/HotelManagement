/*用户-停用*/
function member_stop(obj, id) {
    layer.confirm('确认要停用吗？',
        function (index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用');
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {
                    icon: 5,
                    time: 1000
                });

            } else {
                $(obj).attr('title', '启用');
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {
                    icon: 5,
                    time: 1000
                });
            }

        });
}

/*用户-删除*/
function member_del(obj, id) {
    layer.confirm('确认要删除吗？',
        function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {
                icon: 1,
                time: 1000
            });
        });
}

$("#select").click(function () {
    var formData1 = $("#search").serializeArray();

    console.log(formData1);
    $.ajax({
        dataType: "json",
        url: "http://localhost:8080/HotelManagement_war_exploded/userbillsearch/doUserHotelSearch",
        type: "post",
        contentType: "application/json",
        data: formData1,
        success: function (result1) {
            var str = ""
            for (i in result1) {
                str = "<tr>" +
                    "<td>" + result1[i].billCode + "</td>" +
                    "<td>" + result1[i].hotelName + "</td>" +
                    "<td>" + result1[i].roomType + "</td>" +
                    "<td>" + result1[i].checkInDate + "</td>" +
                    "<td>" + result1[i].checkOutDate + "</td>" +
                    "<td>" + result1[i].isCheckIn + "</td>" +
                    "<td>" + result1[i].countDays + "</td>" +
                    "<td>" + result1[i].totalPrice + "</td>" +
                    "<td>" + result1[i].isPayment + "</td>" +
                    "<td>" + result1[i].creationDate + "</td>" +
                    "<td class='td-manage'>" +
                    /*"<button class='layui-btn layui-btn-warm layui-btn-xs' onclick='xadmin.open(&quot;预定&quot;,&quot;userorderview.html&quot;, 600 , 500)'>" +*/
                    "<i class='layui-icon'>" + "&#xe642;" + "</i>" + "删除" +
                    "</button>" +
                    "</td>" +
                    "</tr>"
                document.getElementById("data").innerHTML = str;
            }
        },
        error: function (result1) {
            alert("请求出错");
            alert(result1);
        }
    });
    return false;
});
